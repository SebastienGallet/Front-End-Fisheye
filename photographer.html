<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plateforme pour photographes, ici vous pourrez retrouver leurs réalisations">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role="banner">
      <a href="./index.html" aria-label="Revenir a l'accueil du site">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye">
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="filtre">
        <label for="select" class="trier">Trier par</label>
        <select name="filtres" id="select" aria-expanded="false">
            <option value="Date">Date</option>
            <option value="Popularité">Popularité</option>
            <option value="Titre">Titre</option>
        </select>    
        <div class="sort-list" role="listbox" aria-label="liste de tri" aria-expanded="true">
          <button class="sort-entry" id="firstchoice" data-id="Popularité" aria-label="Popularité">Popularité <em class="fas fa-angle-up" aria-hidden="true"></em></button>
          <button class="sort-entry" id="secondchoice" data-id="Date" aria-label="Date">Date</button>
          <button class="sort-entry" id="thirdchoice" data-id="Titre" aria-label="Titre">Titre</button>
        </div>
      </div>
      <section class="medias"></section>
    </main>
    <div id="contact_modal" role="dialog" aria-hidden="true">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <button id="closebutton" onclick="closeModal()"><img src="assets/icons/close.svg"  alt="close modal"></button>
          </header>
          <form onsubmit="return validate();">
            <fieldset>
              <div class="formData" data-error="Merci de renseigner un champ valide" data-error-visible="false">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" aria-required="true" aria-invalid="true" aria-label="votre prénom">
              </div>
              <div class="formData" data-error="Merci de renseigner un champ valide" data-error-visible="false">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" aria-required="true" aria-invalid="true" aria-label="votre nom">
              </div>
              <div class="formData" data-error="Merci d'écrire votre mail ici" data-error-visible="false">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" aria-required="true" aria-invalid="true" aria-label="votre email">
              </div>
              <div class="formData" data-error="Merci d'écrire votre message ici" data-error-visible="false">
                <label for="message-input">Votre message</label>
                <input type="text" class="message-input" id="message-input" name="message" aria-label="votre message" aria-required="true" aria-invalid="true" >
              </div>
            </fieldset>
            <button class="send_button">Envoyer</button>
          </form>
          <p class="thanks">Merci pour votre inscription</p>
        </div>
		  </div>
      <div class="info-price">
        <div class="total">
          <p class="total-likes"></p>
          <em class="fa-solid fa-heart icon"></em>
        </div>
        <p class="price"></p>
      </div>
    <script src="https://kit.fontawesome.com/7fdc441973.js" crossorigin="anonymous"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
