<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="lightbox"></div>
      <div class="photograph-header"></div>
      <div class="filtre">
        <p class="trier">Trier par</p>
        <select name="filtres" id="select" aria-hidden="true">
            <option value="date">Date</option>
            <option value="popularité">Popularité</option>
            <option value="titre">Titre</option>
        </select>    
      </div>
      <div class="medias"></div>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form onsubmit="return validate();">
            <div class="formData" data-error="Merci de renseigner un champ valide" data-error-visible="false">
              <label for="first">Prénom</label>
              <input type="text" id="prenom" name="prenom" aria-required="true" aria-label="votre prénom">
            </div>
            <div class="formData" data-error="Merci de renseigner un champ valide" data-error-visible="false">
              <label for="last">Nom</label>
              <input type="text" id="nom" name="nom" aria-required="true" aria-label="votre nom">
            </div>
            <div class="formData" data-error="Merci d'écrire votre mail ici" data-error-visible="false">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" aria-required="true" aria-label="votre email">
            </div>
            <div class="formData" data-error="Merci d'écrire votre message ici" data-error-visible="false">
              <label for="message">Votre message</label>
              <input type="text" class="message-input" id="message-input" name="message" aria-label="votre message" aria-required="true">
            </div>
            <button class="send_button">Envoyer</button>
          </form>
        </div>
		  </div>
      <div class="info-price"></div>

    </main>
    
    <script src="https://kit.fontawesome.com/7fdc441973.js" crossorigin="anonymous"></script>
    <script src="./scripts/pages/photographer.js" type="module"></script>
    <script src="./scripts/utils/contactForm.js"></script>
  </body>
</html>
