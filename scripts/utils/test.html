
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="sort-section">
  <span class="sort-section_text">Trier par</span>
  <div class="sort-button">
    <button class="sort-entry" role="button" aria-label="sort" aria-expanded="false">
      Popularité
    </button>
    <!-- <i class="fas fa-angle-down" aria-hidden="true"></i> -->
  </div>
  <div class="sort-list" role="listbox" aria-label="sort list">
    <button class="sort-entry sort-select first-entry" data-id="likes" aria-label="likes">Popularité</button>
    <!-- <i class="fas fa-angle-up" aria-hidden="true"></i> -->
    <button class="sort-entry sort-select col-span-2" data-id="date" aria-label="date">Date</button>
    <button class="sort-entry sort-select col-span-2" data-id="title" aria-label="title">Titre</button>
  </div>
</div>

<style>
  .sort-section{
    margin: 0 100px;
    display: flex;
  }

  .sort-section_text{
    font-size: 18px;
    color: black;
    font-weight: 700;
    margin-right: 20px;
  }

  .sort-entry{
    background: #901C1C;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    height: 69px;
    width: 170px;
    padding-left: 20px;
  }

  .sort-list{
    display: flex;
    flex-direction: column;
  }
</style>

<script>
function sortMedia(medias, sortType) {
  
  if (sortType === 'popularité') {
    medias.sort((a, b) => {
      if (a.likes > b.likes) {
        return -1;
      } else if (a.likes < b.likes) {
        return 1;
      } else {
        return 0;
      }
    });
  } else if (sortType === 'date') {
    medias.sort((a, b) => {
      if (a.date < b.date) {
        return -1;
      } else if (a.date > b.date) {
        return 1;
      } else {
        return 0;
      }
    });
  } else if (sortType === 'titre') {
    medias.sort((a, b) => {
      return a.title.localeCompare(b.title);
    });
  }
}

const sortButton = document.querySelector('.sort-button');
const sortList = document.querySelector('.sort-list');
const sortEntries = document.querySelectorAll('.sort-entry');

sortButton.addEventListener('click', () => {
  sortList.classList.toggle('show');
});

sortEntries.forEach(entry => {
  entry.addEventListener('click', () => {
    const sortType = entry.getAttribute('data-id');
    sortMedia(medias, sortType);
    sortButton.innerHTML = entry.innerHTML;
    sortList.classList.remove('show');
  });
});
</script>
</body>
</html>
